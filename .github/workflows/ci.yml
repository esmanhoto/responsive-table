name: "CI Pipeline"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Job 1: Code Quality & Standards
  code-quality:
    name: "Code Quality Checks"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: "Install Dependencies"
        run: npm ci

      - name: "TypeScript Check"
        run: npx tsc --noEmit

      - name: "ESLint Check"
        run: npm run lint

      - name: "Prettier Format Check"
        run: npm run format:check

      - name: "Build Verification"
        run: npm run build

  # Job 2: End-to-End Testing
  e2e-testing:
    name: "Cypress E2E Tests"
    runs-on: ubuntu-latest
    needs: code-quality # Only run if code quality passes

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: "Install Dependencies"
        run: npm ci

      - name: "Build Application"
        run: npm run build

      - name: "Run Cypress Tests"
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          wait-on: "http://localhost:4173"
          wait-on-timeout: 120
          browser: chrome
          record: false
        env:
          CYPRESS_baseUrl: "http://localhost:4173"

      - name: "Upload Cypress Screenshots"
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

  # Job 3: Security & Performance Audit
  audit:
    name: "Security & Performance Audit"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: "Install Dependencies"
        run: npm ci

      - name: "Security Audit"
        run: npm audit --audit-level moderate

      - name: "Bundle Size Check"
        run: |
          npm run build
          echo "Bundle sizes:"
          ls -lh dist/assets/
